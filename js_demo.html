
<html>
    <head>
        <title>java script demo1</title>
        <script type="text/javascript">
            function show_alert(){
                alert("Hello!! It's 5411, Welcome TO JS Class");
            }
            function showPrompt(){
            name=prompt("Enter your Name:");
            result=confirm("Your name is "+name);
            if(result != ""){
                document.write("Your entered name is:"+name);

            }
        }
        </script>
    </head>
        <body>
            <h1>Alert</h1>
            <input type ="button" name="b1" value="click here" onClick="show_alert()">
            
            <h1>prompt and confirm box</h1>
            <input type="button" value="Enter Name" onClick="showPrompt()"><br><Br>
        </body>
</html>
